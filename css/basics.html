<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS basics</title>
    <style>
      body {
        background-color: rgb(70, 70, 75);
        color: cornsilk;
      }

      p {
        border: 2px solid #3e9549;
      }

      div.container1 {
        height: 500px;
        width: 500px;
        border: 2px solid #3e9549;
      }

      #container2 {
        height: 50px;
        width: 50px;
        border: 2px solid #da71dc;
        position: relative;
        top: -10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi provident
      autem quaerat a hic natus quis dolorem doloribus deleniti commodi,
      excepturi aut dolores nulla, ea incidunt quo totam nobis fuga.
    </p>
    <div class="container1">
      <div id="container2"></div>
    </div>
  </body>
</html>
